<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/default :: head(|${board}List|)">
<meta charset="UTF-8">
<title>Member Join</title>
</head>
<body>
	<!-- header -->
	<div th:replace="/fragments/default :: header"></div>
	<!-- Jumbo --> 
	<div th:replace="/fragments/default :: jumbo"></div>
	
	<div class="container">
		<h2 th:text="${board}"></h2>
		
		<table class="table">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">Num</th>
		      <th scope="col">Title</th>
		      <th scope="col">Writer</th>
		      <th scope="col">Date</th>
		      <th scope="col">Hit</th>
		      <th scope="col">Index</th>
		      <th scope="col">Count</th>
		      <th scope="col">Size</th>
		      <th scope="col">first</th>
		      <th scope="col">last</th>
		      <!-- <th scope="col">Current</th> -->
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="vo,state: ${list}">
		      <th scope="row" th:text="${vo.num}"></th><!-- 태그의 속성으로 쓴다 -->
		      				         
		     <td><a href="#" th:href="@{select(num=${vo.num})}" th:text="${vo.title}">Mark</a></td>
		     <!--@{ |${board}select| } -->
		     <!-- paramter 전송 @{URL주소(파라미터명1 =값1, 파라미터명2=값2,...)}  -->
		     <td th:text="${vo.writer}">Otto</td>
		     <td th:text="${vo.regDate}">@mdo</td>
		     <td th:text="${vo.hit}"></td>
		     <td th:text="${state.index}"></td>
		     <td th:text="${state.count}"></td>
		     <td th:text="${state.size}"></td>
		     <td th:text="${state.even}"></td><!-- 현재 반복의 홀수 여부: boolean type -->
		     <td th:text="${state.first}"></td>  <!-- 현재 반복이 first인가? -->
		     <td th:text="${state.last}"></td><!-- 반복에서 last인가? -->
<!-- 		      <td th:text="${state.current}"></td> -->
		    </tr>
		   </tbody>
		 </table>
		 
		 <a href="#" class="btn btn-primary" th:href="@{./insert}">WRITE</a>
	</div>
	
	<div class="container d-flex justify-content-center">
		  <ul class="pagination">
		  	<!-- 7.conditional Evaluation 조건식 -->
		  	<li th:if="${pager.pre}" class="page-item"><a class="page-link" href="#">Previous</a></li>
		    <li class="page-item" th:each="i : ${#numbers.sequence(pager.startNum, pager.lastNum)}"><a class="page-link" th:text="${i}" th:href="@{./list(curPage=${i})}">Previous</a></li>
		  </ul>
	</div>
	
	<!-- footer -->ㅣ
	<div th:replace="/fragments/default :: footer"></div>
	
</body>
</html>
